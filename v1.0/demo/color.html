<!DOCTYPE html>
<html>

 </HEAD>

 <body>

			<input readonly="readonly" name="logDate" id="logDate" value="#000000" class="lv_color" />

			<input readonly="readonly" name="logDate2" id="logDate2" class="lv_color" />

	<br/>

</body>

</HTML>
